<ion-header>

  <ion-navbar>
    <ion-title>{{certInfo.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item>
	    <p>証明書の名前</p>
	    <h3>{{certInfo.name}}</h3>
	    <h3><span style="font-family: monospace;">ID: {{id.toUpperCase()}}</span></h3>
	  </ion-item>

	  <ion-item>
	    <p>詳細な説明</p>
	    <h3>{{certInfo.description=="" ? '記載なし' :certInfo.description}}</h3>
	  </ion-item>

	  <ion-item>
	    <p>発行者</p>
	    <h3>{{certInfo.signerAddress}}</h3>
	  </ion-item>

	  <ion-item>
	    <p>発行日</p>
	    <h3>{{certInfo.date}}</h3>
	  </ion-item>

	  <ion-item>
	    <p>発行量 (単位)</p>
	    <h3>{{certInfo.supply}} ({{certInfo.unit}})</h3>
	  </ion-item>
	</ion-list>



</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>パスワード設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="password" placeholder="パスワードを入力してください" [(ngModel)]="password1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="同じパスワードを入力してください" [(ngModel)]="password2"></ion-input>
  </ion-item>
  <ion-item>
    {{messageText}}
  </ion-item>
</ion-list>


<button ion-button full (click)="setPassword()">次へ</button>

</ion-content>

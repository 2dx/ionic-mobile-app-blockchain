<ion-content padding>


<ion-list>
<button ion-item (click)="changePassword()">
  <ion-label>アプリのパスワード変更</ion-label>
</button>
<button ion-item (click)="addaddress()">
  <ion-label>アドレスの追加</ion-label>
</button>
<ion-item>
  <ion-label stacked>使用するアドレス</ion-label>
  <ion-select [(ngModel)]="address" cancelText="キャンセル" okText="決定">
    <ion-option *ngFor="let address of addresses" [selected]="false" interface="action-sheet" (ionSelect)="addressSelected($event)">{{address}}</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label stacked>接続先ノード</ion-label>
  <ion-select [(ngModel)]="endpoint" cancelText="キャンセル" okText="決定">
    <ion-option *ngFor="let endpoint of endpoints" [selected]="false" interface="action-sheet" (ionSelect)="endpointSelected($event)">{{endpoint}}</ion-option>
  </ion-select>
</ion-item>
</ion-list>

</ion-content>

<ion-content padding>
<ion-list>
	<ion-item>
	<ion-label stacked>証明書の名前</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
	</ion-item>
    <ion-item>
	<ion-label stacked>詳細な説明</ion-label>
    <ion-textarea type="text" rows=5 [(ngModel)]="description"></ion-textarea>
	</ion-item>
	<ion-item>
	<ion-label stacked>発行数量</ion-label>
    <ion-input type="number" [(ngModel)]="supply"></ion-input>
	</ion-item>
	<ion-item>
	<ion-label stacked>単位</ion-label>
    <ion-input type="text" [(ngModel)]="unit"></ion-input>
	</ion-item>
</ion-list>
<button ion-button full (click)="send()" [disabled]="!isenabled">発行</button>
</ion-content>
